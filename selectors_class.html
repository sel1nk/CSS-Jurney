<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors 1</title>
    <style>
        p {
            font-style: italic;
            background-color: rgb(230, 176, 186);
        }

        .f,
        .s {
            font-weight: 600;
            color: crimson;
        }

        .t {
            color: cornsilk;
        }

        .e {
            font-style: normal;
        }

        .s {
            font-size: 30px;
        }
    </style>

</head>

<body>
    <h2>I have never seen "Volcanoes"</h2>
    <p class="">I have never seen "Volcanoes" —</p>
    <p class="t">But, when Travellers tell</p>
    <p class="f">How those old — phlegmatic mountains</p>
    <p class="">Usually so still —</p>
    <p class="t">If the stillness is Volcanic</p>
    <p class="s">In the human face</p>
    <p class="e">When upon a pain Titanic</p>
    <p class="t">Features keep their place —</p>

</body>

</html>
